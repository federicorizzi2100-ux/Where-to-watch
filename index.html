        function generateSuggestion() {
            if (!selectedMood) {
                alert('âš ï¸ Seleziona prima come ti senti!');
                return;
            }

            const moodContent = content[selectedMood];
            let suggestions = [];

            if (selectedType === 'film') {

            } else if (selectedType === 'serie') {
                suggestions = moodContent.serie;
            } else {
                suggestions = [...moodContent.film, ...moodContent.serie];

            const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
            const isFilm = moodContent.film.includes(randomSuggestion);

            document.getElementById('resultIcon').textContent = randomSuggestion.icon;
